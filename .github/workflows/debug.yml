name: Debug
on: [push]

jobs:
  debug:
    name: Debug
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up secret file
      env:
        PASSWORD: ${{ secrets.PASSWORD }}
        USERNAME: ${{ secrets.USERNAME }}
        IP_ADDRESS: ${{ secrets.IP_ADDRESS }}

      run: |
        cat $PASSWORD  
        cat $USERNAME  
        cat $IP_ADDRESS 


